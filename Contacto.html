<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <form action="" method="" enctype="text/plain">
        <fieldset>
            <legend>Formulario de contacto</legend>
        <label for="name">Nombre y Apellido:</label>
        <input id="name" type="text" name="name" required/>
        <br><br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required/>
        <br><br>
        <select name="Area" required>
            <option value="Area">Seleccione el Area</option>
            <option value="C">Contable</option>
            <option value="I">Impositivo</option>
            <option value="L">Laboral</option>
            <option value="O">Otros</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="30" rows="10 "></textarea>
        <br><br>
        <label for="check-1">Desea recibir notificaciones sobre nuevos servicios?</label>
        <input id="chect-1" type="checkbox" name="acepta" value="1">
        <br><br> 
        <input type="reset" value="Limpiar Formulario"/>
        <input type="submit" value="Enviar"/>
        </fieldset>
    </form>  
</body>
</html>
